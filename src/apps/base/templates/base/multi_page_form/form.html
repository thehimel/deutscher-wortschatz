{% load crispy_forms_tags %}

{{ all_data }}
<form action="" method="post">
    {% csrf_token %}
    {{ wizard.management_form }}
    {% if wizard.form.forms %}
        {{ wizard.form.management_form }}
        {% for form in wizard.form.forms %}
            {{ form|crispy }}
        {% endfor %}
    {% else %}
        {{ wizard.form|crispy }}
    {% endif %}
    <input type="submit" value="Next">
</form>
