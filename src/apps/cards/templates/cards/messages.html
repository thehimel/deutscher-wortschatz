{% if messages %}
  <div>
    {% for message in messages %}
    <div class="modal text-secondary" id="autoCloseModal" tabindex="-1" aria-labelledby="autoCloseModalLabel" aria-hidden="true">
      <div class="modal-dialog pt-4">
        <div class="modal-content pt-md-5 pt-3">
          <div class="modal-body">
            <div id="message-content">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endif %}
