{% if messages %}
  <div>
    {% for message in messages %}
    <div class="modal text-{{ message.tags }}" id="autoCloseModal" tabindex="-1" aria-labelledby="autoCloseModalLabel" aria-hidden="true">
      <div class="modal-dialog pt-2">
        <div class="modal-content pt-5">
          <div class="modal-body">
            <div id="message-content">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endif %}
