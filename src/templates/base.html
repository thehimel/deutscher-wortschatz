{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">

  {% load bootstrap5 %}
  {% bootstrap_css %}

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <title>German Vocabulary</title>
</head>

<body class="d-flex">
<div class="d-flex w-100 mx-auto flex-column">
  <header class="mb-auto">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/favicon/android-chrome-512x512.png' %}" alt="brand-logo" height="24" class="d-inline-block align-text-top">
          German Vocabulary
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                 aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="#">
              <button class="btn btn-outline-secondary">Login</button>
            </a>
            <a class="nav-link" href="#">
              <button class="btn btn-outline-dark">Register</button>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="mb-auto text-center">
    {% block content %}
    {% endblock content %}
  </main>
</div>
{% bootstrap_javascript %}
</body>
</html>
