{% extends "base.html" %}

{% load static %}

{% load i18n %}

{% block main_content %}
    <div class="container d-flex justify-content-center text-center pt-4 pb-4">
        <div class="card" style="width: 18rem;">
          <img src="{{ object.profile_picture.url }}" class="card-img-top" alt="profile_picture">
          <div class="card-body">
            <h5 class="card-title">{{ object.first_name }} {{ object.last_name }}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fa-solid fa-user me-2"></i>{{ object.username }}</li>
            <li class="list-group-item"><i class="fa-solid fa-envelope me-2"></i>{{ object.email }}</li>
          </ul>
            {% if user == object %}
                <div class="card-body d-flex btn-group">
                    <a href="{% url 'users:profile' slug=user.username %}" class="btn btn-primary">Update</a>
                </div>
            {% endif %}
        </div>

    </div>
{% endblock main_content %}
