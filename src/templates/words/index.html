{% extends "base.html" %}

{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Words" %}{% endblock head_title %}

{% block main_content %}
  <div class="row justify-content-center">
    {% for obj in object_list %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-6 mb-3">
        <div class="card text-bg-light mb-3" style="max-width: 18rem; min-height: 10rem;">
          <div class="card-header">{{ obj.title }}</div>
          <div class="card-body">
            <h5 class="card-title">{{ obj.language }}</h5>
            <p class="card-text">{{ obj.sentence }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock main_content %}
