{% extends "base.html" %}

{% block main_content %}
  <div class="container d-grid col-lg-6 d-flex align-items-center justify-content-center pt-4 pb-4">
    <div>
      {% if messages %}
        <div>
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}
      {% endblock content %}
    </div>
  </div>
{% endblock main_content %}
